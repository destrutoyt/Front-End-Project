<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trenton, NJ</title>
        <link rel="stylesheet" href="../styling/main_styles.css">
        <link rel="stylesheet" href="../styling/capital_cities_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav class="navigation">
                <a class="menu_option" href="main.html">Home</a>
                <a class="menu_option active" href="capital.html">Capital</a>
                <a class="menu_option" href="main.html">Cities</a> <!-- ADD A DROPDOWN MENU -->
            </nav>
            <div class="webpage_title">
                <h1 style="color: gold;">ASK A QUESTION</h1>
            </div>
        </header>
        <main>
            <div class="main_content_container">
                <div class="left_content" style="background-color: rgb(209, 239, 176);"> <!--Overrides container background color -->
                    <section>
                        <form>
                            <label for="fname">First Name</label>
                            <input type="text" name="fName" id="fname" placeholder="Jhon">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lName" id="lname" placeholder="Doe"> <br><br>
                            <label for="user_email">Email Address</label>
                            <input type="email" name="userEmail" id="user_email" placeholder="JhonDoe@email.com" required> 
                            <label for="email_confirmation">Confirm Email Address</label>
                            <input type="email" name="emailConfirmation" id="email_confirmation" placeholder="JhonDoe@email.com" required> <br><br>
                            <label for="user_question">What would you like to know?</label>
                            <input type="text" name="question" id="user_question" placeholder="Max Characters 300"><br><br>
                            <button type="submit">Submit Inquiry</button>
                        </form>
                    </section>
                </div>
            </div>                
        </main>
        <footer class="footer_content">
            <div>
                <p>Website Created By Miguel G.</p>
            </div>
        </footer>
    </body>
</html>
