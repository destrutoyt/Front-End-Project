<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask A Question!</title>
    <link rel="stylesheet" href="styling/main_styles.css">
    <script src="mainScript.js" defer></script> <!-- Added defer to ensure the DOM is fully loaded -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="index.html" class="menu_option">Home</a>
            <a href="capital.html" class="menu_option">Capital</a>
            <div class="dropdown">
                <a href="#" class="menu_option dropbtn">Cities</a>
                <div class="dropdown-content">
                    <a href="jersey_city.html">Jersey City</a>
                    <a href="newark.html">Newark</a>
                </div>
            </div>
        </nav>
        <div class="webpage_title">
            <h1 style="color: gold;">ASK A QUESTION</h1>
        </div>
    </header>
    <main>
        <div class="main_content_container">
            <div class="left_content" style="background-color: rgb(209, 239, 176);">
                <form id="question_form">
                    <label for="fname">First Name</label>
                    <input type="text" name="fName" id="fname" placeholder="Jhon">

                    <label for="lname">Last Name</label>
                    <input type="text" name="lName" id="lname" placeholder="Doe"> <br><br>

                    <label for="user_email">Email Address</label>
                    <input type="email" name="userEmail" id="user_email" placeholder="JhonDoe@email.com">

                    <label for="email_confirmation">Confirm Email Address</label>
                    <input type="email" name="emailConfirmation" id="email_confirmation" placeholder="JhonDoe@email.com"> <br><br>

                    <label for="user_question">What would you like to know?</label>
                    <textarea name="question" id="user_question" placeholder="Max Length: 300 Words" maxlength="300"></textarea><br><br>
                    
                    <button type="submit" id="submit_question">Submit Inquiry</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer_content">
        <div>
            <p>Website Developed & Design By Miguel G.</p>
        </div>
    </footer>
</body>
</html>
